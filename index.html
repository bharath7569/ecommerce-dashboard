<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>My Awesome Gadget Store</h1>
        <div class="cart-summary">
            Shopping Cart (<span id="cart-item-count">0</span> items)
            <button id="view-cart-button">View Cart</button>
        </div>
    </header>

    <main>
        <section id="product-list-section" class="active-section">
            <h2>Our Products</h2>
            <div id="product-list">
            </div>
        </section>

        <section id="product-detail-section" class="hidden-section">
            <button id="back-to-products">Back to Products</button>
            <div id="product-detail-content">
            </div>
        </section>

        <section id="cart-section" class="hidden-section">
            <h2>Your Shopping Cart</h2>
            <div id="cart-items">
                <p id="empty-cart-message" class="hidden">Your cart is empty.</p>
            </div>
            <div class="cart-summary-total">
                <h3>Total: $<span id="cart-total">0.00</span></h3>
                <button id="checkout-button">Proceed to Checkout</button>
            </div>
            <button id="continue-shopping-button">Continue Shopping</button>
        </section>

        <section id="checkout-section" class="hidden-section">
            <h2>Checkout</h2>
            <div id="checkout-message">
            </div>
            <button id="back-to-cart-from-checkout">Back to Cart</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
